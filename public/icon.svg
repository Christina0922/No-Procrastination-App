<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: 'Arial', 'Malgun Gothic', sans-serif; font-weight: bold; }
    </style>
  </defs>
  
  <!-- 검은 배경 -->
